<!-- accounts/templates/accounts/logout.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Выход - {{ site_settings.logo_text }}{% endblock %}

{% block content %}
<!-- Hero Section  -->
{% include 'Hero.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Выход из системы</h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="mb-3">Вы успешно вышли из системы!</h4>
                    <p class="text-muted mb-4">Спасибо, что посетили наш сайт. Ждем вас снова!</p>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <a href="{% url 'accounts:login' %}" class="btn btn-primary me-md-2">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти снова
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-1"></i>На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

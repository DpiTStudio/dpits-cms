<!-- accounts/templates/accounts/logout_confirm.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Подтверждение выхода</h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-3">Вы уверены, что хотите выйти?</h4>
                    <p class="text-muted mb-4">До свидания, {{ user.username }}! Мы будем рады видеть вас снова.</p>
                    
                    <form method="post" action="{% url 'accounts:logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-danger me-md-2">
                                <i class="fas fa-sign-out-alt me-1"></i>Да, выйти
                            </button>
                            <a href="{% url 'accounts:profile' %}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
